<mat-card>
  <mat-card-header>
    <mat-card-title>Login</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="credentialsForm" fxLayout="column">
      <mat-form-field fxFlex>
        <input type="email"
               matInput
               placeholder="Email"
               formControlName="email">
      </mat-form-field>
      
      <mat-form-field fxFlex>
        <input type="password"
               matInput
               placeholder="Password"
               formControlName="password">
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions>
    <span fxFlex></span>
    <button mat-raised-button>Cancel</button>
    <button mat-raised-button
            color="primary"
            (click)="login(credentialsForm.value.email, credentialsForm.value.password)">
      Submit
    </button>
  </mat-card-actions>
</mat-card>
